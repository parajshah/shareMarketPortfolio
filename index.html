<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Share Market Portfolio</title>
        
    </head>
    <body>

        <div class="container-fluid mt-5 text-md-center">
            <form action="">
                <div class="form-row d-flex align-items-center justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="Enter date.." required autofocus>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Enter company name.." required>
                    </div>                    
                    <div class="form-group col-md-2">
                        <label for="">Rate</label>
                        <input type="number" class="form-control" id="rate" placeholder="Enter rate.." required>
                    </div>                    
                    <div class="form-group col-md-2">
                        <label for="">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter qty.."
                        required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="">Action</label>
                        <select name="action" id="action" class="form-control">
                            <option value="buy" selected>Buy</option>
                            <option value="sell">Sell</option>
                            <option value="bonus">Bonus</option>
                            <option value="split">Split</option>
                        </select>
                    </div>
                </div>
                <div class="text-center form-row d-flex justify-content-center align-items-center">
                    <button class="btn btn-success mt-2 px-3 mx-2" id="addBtn" type="submit">Add <i class="fas fa-check"></i></button>
                    <button class="btn btn-danger mt-2 px-3 mx-2" id="resetBtn" type="reset">Reset <i class="fas fa-times"></i></button>
                </div>
            </form>
        </div>

        <div class="table-responsive mt-5" id="shortTerm">
            <h2 class="text-center">All scripts</h2>
            <table class="table table-bordered table-hover mt-4">
                <thead class="">
                    <tr>
                        <th scope="col">Purchase Date</th>
                        <th scope="col">Action</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Total Cost</th>
                    </tr>
                </thead>
                <tbody id="allShares">
                               
                </tbody>
            </table>
        </div>

        <div class="table-responsive mt-5" id="shortTerm">
            <h2 class="text-center">Short Term P/L</h2>
            <table class="table table-bordered table-hover mt-4">
                <thead class="">
                    <tr>
                        <th scope="col">Purchase Date</th>
                        <th scope="col">Action</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Total Cost</th>
                    </tr>
                </thead>
                <tbody id="shortTermShares">
                               
                </tbody>
            </table>
        </div>

        <div class="table-responsive mt-5" id="longTerm">
            <h2 class="text-center">Long Term P/L</h2>
            <table class="table table-bordered table-hover mt-4">
                <thead class="">
                    <tr>
                        <th scope="col">Purchase Date</th>
                        <th scope="col">Action</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Total Cost</th>
                    </tr>
                </thead>
                <tbody id="longTermShares">
                               
                </tbody>
            </table>
        </div>
        
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Animations -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script> new WOW().init(); </script>

        <!-- Custom JS -->
        <script src="./js/script.js"></script>

        <!-- Font Awesome JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
    </body>
</html>
